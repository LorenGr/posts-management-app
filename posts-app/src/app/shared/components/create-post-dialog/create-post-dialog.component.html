<h1 mat-dialog-title>Create New Post</h1>
<div class="p-3 rounded-xl">
    <div mat-dialog-content>
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Title</mat-label>
            <input [formControl]="title" matInput>
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
            <mat-label>Body</mat-label>
            <textarea [formControl]="body" class="my-field w-full h-36" matInput></textarea>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button class="my-btn rounded-3xl px-3 border-none opacity-90" (click)="onNoClick()">
            <span class="px-3">Cancel</span>

        </button>
        <button mat-button class="my-btn rounded-3xl px-3"
            [mat-dialog-close]="{ title: title.value, body: body.value }">
            <span class="px-3">Create</span>
        </button>
    </div>
</div>
